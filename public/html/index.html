<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Liceo UDP</h1>
    <form action="/consultas" method="POST" class="my-4">
        <div class="mb-3">
            <p> Bienvenido al la pagina del Liceo UDP aqui encontrara toda la informacion que necesite de nuestra base de datos</p>
            <label for="consulta" class="form-label">Seleccione una consulta</label>
            <select class="form-select" id="consulta" name="consulta" required>
                <option value="1">Nombres de profesores que imparten inglés</option>
                <option value="2">Alumnos con promedio menor a 5.0</option>
                <option value="3">Promedio de notas por curso</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ejecutar Consulta</button>
    </form>

    <h2 class="my-4">Resultados</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aquí se rellenarán los resultados desde el servidor -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
